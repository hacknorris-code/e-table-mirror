    <script>
      table = document.getElementById("main");
      function getRandomHexColor() {
        const randomColor = Math.floor(Math.random() * 16777215).toString(16);
        return `#${randomColor.padStart(6, '0')}`;
      }
      function themeToggle() {
        var element = document.body;
        element.classList.toggle("dark-mode");
      }
      function rowMod(type) {
        if (type) {
          const len = table.rows[0] ? table.rows[0].cells.length : 0; // Get the number of cells in the first row
          const newRow = table.insertRow(-1);
          for (let i = 0; i < len; i++) {
            newRow.insertCell(i); // Insert a cell for each existing cell
          }
        } else {
          if (table.rows.length > 0) { // Check if there are rows to delete
            table.deleteRow(-1);
          }
        }
        initTab();
      }
      function colMod(type) {
        if (type) {
          for (let i = 0; i < table.rows.length; i++) {
            const newCell = table.rows[i].insertCell(table.rows[i].cells.length); // Insert a new cell at the end of each row
          }
        } else {
          for (let i = 0; i < table.rows.length; i++) {
            if (table.rows[i].cells.length > 0) { // Check if there are cells to delete
              table.rows[i].deleteCell(-1); // Delete the last cell of each row
            }
          }
        }
        initTab();
      }
      function initTab(){
        array = document.querySelectorAll("#main td");
        array.forEach((element,index) => {
          element.innerHTML = index;
          element.setAttribute("contenteditable",true);
          element.setAttribute("id",index);
          element.onauxclick = (e) => {e.preventDefault();element.style.color = getRandomHexColor(); element.style.backgroundColor = getRandomHexColor();};
          element.oncontextmenu = (e) => {e.preventDefault();};
        });
      }

      document.getElementById('addLoader').addEventListener('change', function() {
        const fileInput = this;
        const files = fileInput.files; 
        if (files.length === 0) {
          return;
        }
        Array.from(files).forEach(file => {
          const reader = new FileReader();
          reader.onload = function(event) {
            try {
              eval(event.target.result);
            } catch (error) {
              console.error(`Error executing file ${file.name}:`, error);
            }
          };
          reader.readAsText(file);
        });
      });
    </script>
